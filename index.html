<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting</title>
  </head>
  <body>
  Redirecting...
  </body>
  <script>
  function closeWindow() { 
    window.open('','_parent',''); 
    window.close(); 
  }
  if (window.location.search == ""){
    window.location.href = "https://github.com/ewerx/x-redirect/";
  } else {
    const queryString = window.location.search;
    window.location.href = queryString.split("://")[0].substr(1) + "://" + queryString.split("://")[1];
    closeWindow();
  };
  closeWindow();
  </script>
</html>
